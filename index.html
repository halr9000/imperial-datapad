<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imperial Datapad</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="datapad">
        <div class="header">
            <div class="imperial-logo">‚ö°</div>
            <div class="title">IMPERIAL DATAPAD</div>
            <div class="status">
                <span class="status-indicator active"></span>
                <span>SECURE</span>
            </div>
        </div>
        
        <div class="control-panel">
            <button id="importBtn" class="control-btn">
                <span class="btn-icon">üìÅ</span>
                IMPORT DATA
            </button>
            <button id="pasteBtn" class="control-btn">
                <span class="btn-icon">üìã</span>
                PASTE MARKDOWN
            </button>
            <button id="clearBtn" class="control-btn secondary">
                <span class="btn-icon">üóë</span>
                CLEAR
            </button>
        </div>
        
        <div id="paste-area" class="paste-area" style="display: none;">
            <textarea id="markdown-input" placeholder="Paste your markdown here..."></textarea>
            <button id="submitMarkdownBtn" class="control-btn">Submit</button>
        </div>
        
        <div class="display-area">
            <div id="content" class="content">
                <div class="welcome-message">
                    <h2>IMPERIAL STAR DESTROYER</h2>
                    <p>Officer Terminal Ready</p>
                    <p class="subtitle">Import classified documents to begin analysis</p>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <div class="system-info">
                <span>SYS: ONLINE</span>
                <span>SEC: LEVEL-7</span>
                <span id="timestamp"></span>
            </div>
        </div>
    </div>
    
    <input type="file" id="fileInput" accept=".txt,.md" style="display: none;">
    
    <script src="script.js"></script>
</body>
</html>
